plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.9'

    //we have to tell gradle that i'm using an application so that I can specify the main class name later
    id 'application'
    //id 'org.beryx.jlink' version '2.23.6'
}



group 'application.poker.game'
version '1.0-SNAPSHOT'

//sourceCompatibility = 1.8
sourceCompatibility = 11

repositories {
    mavenCentral()
}

