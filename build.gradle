dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx {
    mainClassName = 'application.poker.game.Main'
    //version = "11.0.2"
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics', 'javafx.media', 'javafx.swing', 'javafx.web']
}

